        %organizerSubcategory = heatShields
    }
}

@PART[*]:HAS[#category[Thermal],@MODULE[ModuleActiveRadiator]]:NEEDS[VABOrganizer]:FIRST
{
    %VABORGANIZER
    {
        %organizerSubcategory = radiators
    }
}